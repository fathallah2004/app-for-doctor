<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MedBot - Analyseur M√©dical IA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; padding: 2rem; }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
    }
    h1 { color: #1e3a8a; }
    label { font-weight: bold; display: block; margin-top: 1rem; }
    input, textarea, button {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 1.5rem;
    }
    button:hover { background: #1e40af; }
    .result, .error {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      max-height: 400px;
      overflow-y: auto;
    }
    .result {
      background: #f0f9ff;
      border-left: 5px solid #0ea5e9;
      color: #0c4a6e;
    }
    .error {
      background: #fef2f2;
      border-left: 5px solid #ef4444;
      color: #7f1d1d;
    }
    #loading {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü©∫ MedBot ‚Äì Analyseur M√©dical IA</h1>
    <label for="api">URL de votre API FastAPI</label>
    <input type="url" id="api" placeholder="Ex: http://localhost:8000" />

    <label for="report">Rapport m√©dical √† analyser</label>
    <textarea id="report" rows="8" placeholder="D√©crivez les sympt√¥mes, l'√¢ge du patient, l'historique m√©dical, etc."></textarea>

    <button onclick="analyze()">Analyser le rapport</button>

    <!-- Loader -->
    <div id="loading"><div class="spinner"></div></div>

    <div id="output" class="result" style="display:none;"></div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    async function analyze() {
      const api = document.getElementById("api").value.trim();
      const report = document.getElementById("report").value.trim();
      const output = document.getElementById("output");
      const error = document.getElementById("error");
      const loading = document.getElementById("loading");

      output.style.display = "none";
      error.style.display = "none";
      loading.style.display = "block";
      output.textContent = "";

      if (!api || !report) {
        error.innerText = "Veuillez remplir tous les champs.";
        error.style.display = "block";
        loading.style.display = "none";
        return;
      }

      try {
        const response = await fetch(api + "/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ report }),
        });

        if (!response.ok) {
          throw new Error("Erreur API : " + response.status);
        }

        // Handle streaming text response
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let done = false;

        while (!done) {
          const { value, done: doneReading } = await reader.read();
          done = doneReading;
          if (value) {
            const chunk = decoder.decode(value);
            output.textContent += chunk;
            output.style.display = "block";
          }
        }

      } catch (e) {
        error.innerText = "‚ùå Une erreur est survenue : " + (e.message || "erreur inconnue");
        error.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
